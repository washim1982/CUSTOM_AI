# nginx/nginx.conf — Development Environment

server {
    listen 80;
    server_name localhost;

    # Serve React build (optional if using npm start)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html;
    }

    # ✅ Proxy API requests to backend-dev
    location /api {
        proxy_pass http://backend-dev:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
    }

    # ✅ Optional health check endpoint for docker healthcheck
    location /healthz {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Optional static assets cache
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }
}
