# ==============================
# nginx/nginx.prod.conf
# ==============================

# --- HTTP: redirect all to HTTPS ---
server {
    listen 80;
    server_name custom-data.xenomorphy-ai.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS server block ---
server {
    listen 443 ssl http2;
    server_name custom-data.xenomorphy-ai.com;

    ssl_certificate /etc/letsencrypt/live/custom-data.xenomorphy-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/custom-data.xenomorphy-ai.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Security Headers ---
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- Gzip Compression ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_vary on;

    
    # --- Proxy Backend API ---
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # --- Proxy React Frontend ---
    # All other requests (/) go to the 'frontend' service
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

   
}
